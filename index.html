<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <title>DFU Tube</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="FREE Tutorials for Developers">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />

</head>

  <body>
    <header class="header" id="#header">
      <logo>
        <img src="./images/dfu_logo3_450x100.png" alt="DFU Logo">
      </logo>
      <h1>You Tube Training videos for developers</h1>
    </header>

  <form class="form-wrapper" id="search-form">
  	<input type="search" id="query" placeholder="Search for video here..." required>
	  <button type="submit" id="search-btn" value="">Search</button>
  </form>

  <main>
    <section class="searchResults" id="results">
      <div class="videoContainer" id="videoContainer">
 video container
        <div class="videoThumb" id="videoThumb">
video thumb
          <span class="videoText" id="videoText">
            video text
          </span>

        </div>

      </div>

    </section>

    <section id="buttons">
    </section>

  </main>

<!--- Google Set up API links -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>

  <!-- local scripts import -->
  <script type="text/javascript" src="app.js"></script>


  </body>


</html>
